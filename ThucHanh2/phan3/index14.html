<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Gửi phản hồi</title>
    <link rel="stylesheet" href="style13.css" />
  </head>
  <body>
    <div class="feedback-form">
      <h2>Gửi phản hồi của bạn</h2>
      <form>
        <!-- Đánh giá sao -->
        <label>Đánh giá:</label>
        <div class="stars">
          <input type="radio" name="rating" id="star5" value="5" /><label
            for="star5"
            >★</label
          >
          <input type="radio" name="rating" id="star4" value="4" /><label
            for="star4"
            >★</label
          >
          <input type="radio" name="rating" id="star3" value="3" /><label
            for="star3"
            >★</label
          >
          <input type="radio" name="rating" id="star2" value="2" /><label
            for="star2"
            >★</label
          >
          <input type="radio" name="rating" id="star1" value="1" /><label
            for="star1"
            >★</label
          >
        </div>

        <!-- Góp ý -->
        <label for="message">Ý kiến của bạn:</label>
        <textarea
          id="message"
          rows="5"
          placeholder="Nhập phản hồi tại đây..."
          required
        ></textarea>

        <!-- Email -->
        <label for="email">Email liên hệ:</label>
        <input type="email" id="email" placeholder="you@example.com" required />

        <button type="submit">Gửi phản hồi</button>
      </form>
    </div>
  </body>
</html>
