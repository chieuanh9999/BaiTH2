<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Trang bán điện thoại</title>
    <link rel="stylesheet" href="style15.css" />
  </head>
  <body>
    <h1 class="title">Cửa hàng điện thoại</h1>
    <div class="product-grid">
      <div class="product-card">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/1/1e/IPhone_14_Pro_vector.svg"
          alt="iPhone 14 Pro"
        />
        <h3>iPhone 14 Pro</h3>
        <p class="price">29.990.000₫</p>
        <button>Mua ngay</button>
      </div>
      <div class="product-card">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Samsung_Galaxy_S23_Ultra.png"
          alt="Galaxy S23 Ultra"
        />
        <h3>Samsung Galaxy S23 Ultra</h3>
        <p class="price">27.490.000₫</p>
        <button>Mua ngay</button>
      </div>
      <div class="product-card">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Xiaomi_13_Pro.png"
          alt="Xiaomi 13 Pro"
        />
        <h3>Xiaomi 13 Pro</h3>
        <p class="price">18.990.000₫</p>
        <button>Mua ngay</button>
      </div>
    </div>
  </body>
</html>
